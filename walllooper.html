<!DOCTYPE html>
<html>
	<head>
		<title>Wall Looper</title>
		<script src="walllooper.js"></script>
                <style>
                  .flexcontainer {
                     display: flex;
                     flex-direction: row;
                  }
                  #sliderbank {
                     width: 25%;
                  }
                  #2Dcanvas {
                     width: 70%;
                  }
                </style>
	</head>        
	<body>
	  <h1>WALL
            <button id="play1">Sine</button>
            <button id="play2">2</button>
            <button id="play3">3</button>
            <button id="play4">4</button>
            <button id="play5">5</button>
            <button id="play6">Face</button>
          </h1>
          <div>
            <button id="plain">Add</button>
            <button id="delete">Delete</button>
          </div>

          <div class="flexcontainer" width="100%">
            <canvas id="2Dcanvas" width="1700" height=700></canvas>
          </div>
          <script>
            var canvas = document.getElementById('2Dcanvas');
            var ctx = canvas.getContext('2d');
            var model = new BoxLooper();
            var pointPlot = new BoxPlot(canvas, ctx, model);
            pointPlot.widthSeconds=10;
            model.addListener( pointPlot );
            pointPlot.drawPoints( model );
            var items = testItems();
            // for (item of items) {
            // model.addItem( item );
            // }
            // for (overlay of testOverlays()) {
            //model.addOverlay(overlay);
            //}
            //model.addItem( { length: 300, colour: "pink", name: "pink"  });
            let play = document.getElementById("play");
            let sv = new SoundView(model);
            document.getElementById("play1").onclick = function() {
                startSound();
                sv.loadSounds(['sine-sweep.ogg']);
            };
            document.getElementById("play2").onclick = function() {
                startSound();
                sv.loadSounds(undefined);
            };
            document.getElementById("play3").onclick = function() {
                startSound();
                sv.loadSounds(['Skruntskrunt-versus-Lord-Cernunnos--Battle-for-Port-Arthur-Part-I-short.ogg']);
            };
            document.getElementById("play4").onclick = function() {
                startSound();
                sv.loadSounds(['nice-loop-1.ogg']);
            };
            document.getElementById("play5").onclick = function() {
                startSound();
                sv.loadSounds(['nice-loop-1-long.ogg']);
            };
            document.getElementById("play6").onclick = function() {
                startSound();
                sv.loadSounds(['i-want-to-touch-my-face.ogg']);
            };
            //sv.loadSounds(['gothgirl-ear-tomb-xix-clip.ogg']);
            let deleteB = document.getElementById("delete");
            deleteB.onclick = function() {
                pointPlot.setDeleteMode(true);
            };
            let plain = document.getElementById("plain");
            plain.onclick = function() {
                pointPlot.setDeleteMode(false);
            };

          </script>
	</body>        
</html>
